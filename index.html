<!DOCTYPE html>
<html>
<head>
  <title>Midnight dApp Demo</title>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h1>My Midnight dApp Demo</h1>
  <p>This simple dApp demonstrates a basic wallet connection feature.</p>

  <button onclick="connectWallet()" style="padding:10px; font-size:16px;">
    Connect Wallet
  </button>

  <p id="status" style="margin-top:20px; font-weight:bold;"></p>

  <script>
    function connectWallet() {
      document.getElementById("status").innerText =
        "Wallet connected (demo). Transaction signing supported in full version.";
    }
  </script>
</body>
</html>
